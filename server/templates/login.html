<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure File Share - 登录</title>
  <link rel="stylesheet" href="/static/style.css">
  <script defer src="/static/login.js"></script>
</head>
<body class="auth-shell">
  <div class="auth-gradient"></div>
  <main class="auth-card" aria-labelledby="login-title">
    <div class="auth-card__header">
      <div class="auth-header-top">
        <div class="auth-logo" aria-hidden="true">&#63743;</div>
        <button type="button" id="lang-toggle" class="ghost lang-toggle">English</button>
      </div>
      <h1 id="login-title" data-i18n="loginTitle">Secure File Share</h1>
      <p id="login-subtitle" data-i18n="loginSubtitle">登录以管理文件分享与访问控制。</p>
    </div>
    <form id="login-form" class="auth-form">
      <label for="username" id="username-label" data-i18n="usernameLabel">管理员账户</label>
      <input id="username" name="username" type="text" required autofocus autocomplete="username" placeholder="">

      <label for="password" id="password-label" data-i18n="passwordLabel">密码</label>
      <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="">

      <button type="submit" class="primary" id="login-submit" data-i18n="loginButton">登录</button>
      <p id="login-error" class="form-feedback" role="alert" aria-live="assertive"></p>
    </form>
  </main>
</body>
</html>
